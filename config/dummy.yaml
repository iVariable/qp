strategy:
  - name: My default processing strategy
    type: ParallelProcessing
    options:
      MaxThreads: 1
      Queue: TailQueueFIFO
      Processor: Stdout processor

queue:
  - name: DummyQueue
    type: Dummy
    options:
      RandomSleepDelay: 1000
  - name: TailQueue
    type: Tail
    options:
      Path: /data/playground/qp/config/dummy.yaml
  - name: TailQueueFIFO
    type: Tail
    options:
      Path: /tmp/1

processor:
  - name: Stdout processor
    type: Stdout